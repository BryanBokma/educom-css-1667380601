<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Style8.css"/>
</head>
    <style>
    
        .required::after {
            content: '*';
        }

        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            padding: 5px;
            background-color: red;
        }
    </style>

    <body>
    <label class="required">Name</label>
    <input type="text" required>
    <button data-tooltip="Tooltip">Submit</button>
        
    <blockquote>
        <a href="https://google.com" target="_blank">Google.com</a>
    </blockquote>

    </body>
    
</html>
